<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=your-api-key&callback=initMap" type="text/javascript"></script>
    <script src="js/query.js"></script>
    <script src="js/tablesorter.js"></script>
</head>
<body>

<!-- Simple header with scrollable tabs. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <!-- Header -->
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">Weather Server Application</span>
        </div>
        <!-- Tabs -->
        <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
            <a href="#scroll-tab-1" class="mdl-layout__tab is-active">Weather Information</a>
        </div>
    </header>


    <!-- Menu -->
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Menu</span>
    </div>


    <div class="mdl-grid">
        <!-- Get Information -->
        <div class="mdl-cell mdl-cell--6-col" style="border-color: gainsboro; border-style: groove; padding: 0.5em;">
            <h6 style="font-weight: bold">Send Query:</h6>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--8-col">
                <input class="mdl-textfield__input" type="text" id="address-input" size="100"/>
                <label class="mdl-textfield__label" for="address-input">Address</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--8-col">
                <input class="mdl-textfield__input" type="text" id="d-input" size="100"/>
                <label class="mdl-textfield__label" for="d-input">YYYY/MM/DD</label>
            </div>
            <div class="mdl-cell mdl-cell--12-col">
                <div class="mdl-cell mdl-cell--12-col">
                    <button id="send-query-btn" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">Send Query</button>
                </div>
            </div>
        </div>

        <div class="mdl-cell mdl-cell--6-col" style="border-color: gainsboro; border-style: groove; padding: 0.5em;">
            <h6 style="font-weight: bold">Result:</h6>
            <h5 class="result" id="result-summary"></h5>
            <h5 class="result" id="result-temperature"></h5>

            <table id="result-table" class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
                <thead>
                <tr>
                    <th class="mdl-data-table__cell--non-numeric">Date</th>
                    <th class="mdl-data-table__cell--non-numeric">Summary</th>
                    <th>Temperature</th>
                </tr>
                </thead>
                <tbody id="result-tbody">
                    <tr id="tr0"></tr>
                    <tr id="tr1"></tr>
                    <tr id="tr2"></tr>
                    <tr id="tr3"></tr>
                    <tr id="tr4"></tr>
                    <tr id="tr5"></tr>
                    <tr id="tr6"></tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Result -->
    <div class="mdl-grid">
    </div>
</div>


</body>
</html>
